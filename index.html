<body>
	<div class="container">
	<header>
		<h1>Tic-Tac-Toe Game</h1>
	</header>
	<div class="players">
		<div class="player x">Player X: <span class="value">N/A</span></div>
		<div class="player o">Player O: <span class="value">N/A</span></div>
	</div>
	<div class="info">
		Loading.....
	</div>
	<ul class="board">
		<li id="00" class="cell"></li>
		<li id="01" class="cell"></li>
		<li id="02" class="cell"></li>
		<li id="10" class="cell"></li>
		<li id="11" class="cell"></li>
		<li id="12" class="cell"></li>
		<li id="20" class="cell"></li>
		<li id="21" class="cell"></li>
		<li id="22" class="cell"></li>
	</ul>
	<div class="button-container">
		<a id="restart" href="#">Restart</a>
	</div>
	<footer>
		<p>Made with <i class='fa fa-heart-o'></i> By Vinaypuppal</p>
	</footer>
</div>

<div class="player-selection">
	<div class="content">
		<h1>Please Select Any One Letter</h1>
		<div class="letters">
			<a id='x' href="#">X</a>
			
			<a id='o' href="#">O</a>
		</div>
		<div class="note">Note: If you select 'O' please wait some time its loading....</div>
	</div>
	<div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
